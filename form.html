        <!-- ======= HEADER ======= -->
        <section id="header">
            <div class="header-container">
                <div class="header-logo">
                    <a href=""><img src="resources/images/logo.svg" alt="Logo"></a>
                </div>
                <div class="header-menu text-spartan">
                    <div class="header-menu-container">
                        <a href="index.html" class="text-primary active">Beranda</a>
                        <a href="jsdasar.html" class="text-primary ">Materi</a>
                        <a href="form.html" class="text-primary ">Form</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- ======= END HEADER ======= -->


        <!-- ======= CONTENT ======= -->
        <section id="content">
            <div id="carousel">
                <div class="carousel-item active" style="background-image: url('https://i.pinimg.com/564x/88/d2/dc/88d2dc41228f7cb6a7994885e7f30db0.jpg');background-size: cover;background-position: center;"></div>
                <div class="carousel-item" style="background-image: url('https://i.pinimg.com/564x/eb/5c/81/eb5c819b7e0dc5bd91b5e43032bbfd37.jpg');background-size: cover;background-position: center;"></div>
                <div class="carousel-item" style="background-image: url('https://cdnb.artstation.com/p/assets/images/images/008/607/357/large/oskar-woinski-6.jpg?1513878789');background-size: cover;background-position: center;"></div>
                <div class="carousel-item" style="background-image: url('https://i.pinimg.com/564x/eb/5c/81/eb5c819b7e0dc5bd91b5e43032bbfd37.jpg');background-size: cover;background-position: center;"></div>
            
            </div>
            <div class="content-posts text-spartan">
                <h1 class="text-spartan">FORM</h1>
                <div class="form-comp">
                   <form action="" class="form-container">
                        <div class="input-comp">
                            <label for="formNama">Nama</label>
                            <input type="text" id="formNama" class="text-kanit" placeholder="Nama Lengkap">
                        </div>
                        <div class="input-comp">
                            <label for="formEmail">Email</label>
                            <input type="email" id="formEmail" class="text-kanit" placeholder="Email Aktif">
                        </div>
                        <div class="input-comp">
                            <label for="formTel">No HP</label>
                            <input type="tel" id="formTel" class="text-kanit" placeholder="No HP aktif">
                        </div>
                        <div class="input-comp">
                            <label for="formTel">Jenis Kelamin</label>
                            <div class="input-comp-check">
                                <input type="radio" id="lkJK" class="text-kanit" name="jenisKelamin" value="Laki-Laki"> <span>Laki-Laki</span><br>
                                <input type="radio" id="prJK" class="text-kanit" name="jenisKelamin" value="Perempuan"> <span>Perempuan</span>
                            </div>
                        </div>
                        
                        <div class="input-comp">
                            <label for="formTel">No HP</label>
                            <select type="tel" id="formTel" class="text-kanit">
                                <option value="">Prodi</option>
                                <option value="Teknik Informatika">Teknik Informatika</option>
                                <option value="Teknik Mesin">Teknik Mesin</option>
                                <option value="Sistem Informasi">Sistem Informasi</option>
                            </select>
                        </div>

                        <div class="input-comp">
                            <label for="formTel">Jenis Kelamin</label>
                            <div class="input-comp-check">
                                <input type="checkbox" id="mn" class="text-kanit" name="hobi" value="Membaca"><span>Membaca</span><br>
                                <input type="checkbox" id="mnl" class="text-kanit" name="hobi" value="Menulis"><span>Menulis</span><br>
                                <input type="checkbox" id="mnl" class="text-kanit" name="hobi" value="Menyanyi"><span>Menyanyi</span><br>
                                <input type="checkbox" id="mnl" class="text-kanit" name="hobi" value="Olahraga"><span>Olahraga</span><br>
                            </div>
                        </div>
                      
                        <div class="input-comp">
                            <label for="formTel">Alamat</label>
                            <textarea id="formTel" class="text-kanit" placeholder="Alamat Lengkap"></textarea>
                        </div>
                       
                        <div class="input-comp">
                            <label for="formFile">Foto Diri</label>
                            <input type="file" id="formFile" class="text-kanit" name="filePhoto">
                        </div>
                        
                        <button class="button button-primary" type="submit">Daftar</button>
                        
                   </form>
                </div>
            </div>
        </section>
        <!-- ======= END CONTENT ======= -->
