<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles/style.css">
    <title>Tugas Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main data-menu="postingan">
        <!-- ======= HEADER ======= -->
        <section id="header"></section>
        <!-- ======= END HEADER ======= -->


        <!-- ======= CONTENT ======= -->
        <section id="content">
            <div id="carousel">
                <div class="carousel-item active" style="background-size: cover;background-position: center;"></div>
            </div>
            <center>
                <div class="content-title-card text-spartan">
                    <div class="content-title-card-container">
                        <span id="contentCategory" class="content-tag">Tugas</span>
                        <h1 id="contentTitle">Javascript</h1>
                        <span id="contentDate">2024-03-08</span>
                    </div>
                </div>
            </center>
            <div class="content-posts">
               
                <div id="post-content" class="content-container text-kanit">
                   
                </div>
            </div>
        </section>
        <!-- ======= END CONTENT ======= -->


        <!-- ======= FOOTER ======= -->
        <section id="footer"></section>
        <!-- ======= END FOOTER ======= -->


    </main>


    <script src="javascript/main.js"></script>
    <script src="javascript/apiFunc.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            getPost(parseURLParams('id'), function (post) {
                const postContent   = document.getElementById('post-content');
                const postTitle     = document.getElementById('contentTitle');
                const postDate      = document.getElementById('contentDate');
                const postCategory  = document.getElementById('contentCategory');
                const postCover     = document.querySelector('#carousel .carousel-item');


                // console.log(post.cover);
                postCover.style.background = `url('${post.cover}')`;
                postCover.style.size     = 'cover';
                postTitle.textContent    = post.title;
                postDate.textContent     = post.date;
                postCategory.textContent = post.category;
                postContent.innerHTML    = post.content;
            });
         });
    </script>

</body>
</html>
