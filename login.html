<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles/style.css">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main data-menu="form">
        <!-- ======= HEADER ======= -->
        <section id="header"></section>
        <!-- ======= END HEADER ======= -->


        <!-- ======= CONTENT ======= -->
        <section id="content">
            
            <div class="content-posts text-spartan">
                <h1 class="text-spartan">Login</h1>
                <div class="form-comp">
                   <form action="" class="form-container">
                        <div class="input-comp">
                            <label for="formEmail">Email</label>
                            <input type="email" id="formEmail" class="text-kanit" placeholder="Email Aktif">
                        </div>
                        <div class="input-comp">
                            <label for="formPass">Password</label>
                            <input type="password" id="formPass" class="text-kanit" placeholder="Password">
                        </div>
                        
                        <button class="button button-primary" type="submit">Login</button>
                        
                   </form>
                </div>
            </div>
        </section>
        <!-- ======= END CONTENT ======= -->


        <!-- ======= FOOTER ======= -->
        <section id="footer"></section>
        <!-- ======= END FOOTER ======= -->

    </main>

    <script src="javascript/main.js"></script>
</body>
</html>
